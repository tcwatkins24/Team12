<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>

</head>
<body>
<div id = "center-box">

<h1>Register for VanPool</h1>

<br>

<form th:action="@{/submit-signUp}" th:object="${userDto}"  th:method="post" method="post" action="signUp">
    <ul class="global-errors" th:if="${#fields.hasErrors('global')}">
        <li class="text-danger" th:each="err : ${#fields.errors('global')}" th:text="${err}">Input is incorrect</li>
    </ul>
    <div class="form-group">
        <label for="Username">Username:</label><br>
        <input type="text" class="form-control" th:field="*{username}" id="username">
        <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    </div>
    <div class="form-group">
        <label for="firstName">First Name:</label><br>
        <input type="text" class="form-control" th:field="*{firstName}" id="firstName">
        <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label><br>
        <input type="text" class="form-control" th:field="*{lastName}" id="lastName">
        <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    </div>
    <div class="form-group">
        <label for="Email">Email address:</label><br>
        <input th:type="email" type="email" class="form-control" th:field="*{email}" id="email" aria-describedby="emailHelp">
        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div class="form-group">
        <label th:for="password" for="Password">Password:</label><br>
        <input type="password" class="form-control" th:field="*{password}" id="password">
        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>
    <div class="form-group">
        <label th:for="matchingPassword" for="matchingPassword">Confirm Password:</label><br>
        <input type="password" class="form-control" th:field="*{matchingPassword}" id="matchingPassword">
        <p class="text-danger" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"></p>
    </div>


    <div class="form-group">
        <label for="securityQuestion">Security Question:</label><br>
        <input type="text" class="form-control" th:field="*{securityQuestion}" id="securityQuestion">
        <p class="text-danger" th:if="${#fields.hasErrors('securityQuestion')}" th:errors="*{securityQuestion}"></p>
    </div>
    <div class="form-group">
        <label for="securityAnswer">Security Answer:</label><br>
        <input type="text" class="form-control" th:field="*{securityAnswer}" id="securityAnswer">
        <p class="text-danger" th:if="${#fields.hasErrors('securityAnswer')}" th:errors="*{securityAnswer}"></p>
    </div>



    <div id="wrapper">
        <label th:for="isDriver">Are you signing up as a Driver?</label>
        <p class = "p-inline">
            <input type="radio" name="yes_no" value ="yes" checked>Yes</input>
        </p>
        <p class = "p-inline">
            <input type="radio" name="yes_no" value ="no">No</input>
        </p>
    </div>
    <br>
    <button id = "signUp" type="submit">Submit</button>
</form>

<span></span>
<h5>
    Have a account?
    <a href = "/login">Login</a>
</h5>
</div>
</body>
</html>
