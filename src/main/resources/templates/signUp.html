<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<h1>Sign Up for VanPool.</h1>
<h5>
    Have a account.
    <a href = "/login">Login</a>
</h5>
<form th:action="@{/submit-signUp}" th:object="${userDto}"  th:method="post" method="post" action="signUp">
    <ul class="global-errors" th:if="${#fields.hasErrors('global')}">
        <li class="text-danger" th:each="err : ${#fields.errors('global')}" th:text="${err}">Input is incorrect</li>
    </ul>
    <div class="form-group">
        <label for="Username">Username:</label><br>
        <input type="text" class="form-control" th:field="*{username}" id="username">
        <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    </div>
    <div class="form-group">
        <label for="firstName">First Name:</label><br>
        <input type="text" class="form-control" th:field="*{firstName}" id="firstName">
        <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label><br>
        <input type="text" class="form-control" th:field="*{lastName}" id="lastName">
        <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    </div>
    <div class="form-group">
        <label for="Email">Email address:</label><br>
        <input th:type="email" type="email" class="form-control" th:field="*{email}" id="email" aria-describedby="emailHelp">
        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div class="form-group">
        <label th:for="password" for="Password">Password:</label><br>
        <input type="password" class="form-control" th:field="*{password}" id="password">
        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>
    <div class="form-group">
        <label th:for="matchingPassword" for="matchingPassword">Confirm Password:</label><br>
        <input type="password" class="form-control" th:field="*{matchingPassword}" id="matchingPassword">
        <p class="text-danger" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"></p>
    </div>
    <br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
