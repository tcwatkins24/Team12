<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>

    <title>Login</title>

</head>
<body>
<div id = "center-box">

<h1>Login to VanPool</h1>
<div id = "invalid" th:if="${param.error}">
    <h3 class = "text">Invalid username or password.</h3>
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div class = "align-left">
        <h3 class = "text">Username</h3>
        <label>
            <input type="text" name="username"/>
        </label>
    </div>
    <div class = "align-left">
            <h3 class = "text">Password</h3>
        <label>
            <input type="password" name="password"/>
        </label>
    </div>
    <div id = "sign-margin">
        <input id = "signUp" type="submit" value="Sign In">
    </div>
</form>

<span></span>
    <div id ="footer">

    <h5 id = "left-f">
        New to Vanpool?
        <a href = "/signUp">Sign up now Â»</a>
    </h5>
    <h5 id = "forgot right-f" class = "text">
        <a href="/passwordReset">Forgot Password?</a>
    </h5>
    </div>

</div>

</body>
</html>
