<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rider Home Page!</title>
</head>
<body>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

<table class="table table-striped">

    <tr>
        <th>Id</th>
        <th>From</th>
        <th>To</th>
        <th>Start Pickup</th>
        <th>End Pickup</th>
        <th>Remaining Seats</th>

    </tr>

    <tr th:each="route : ${routes}">
        <td th:text="${route.id}"></td>
        <td th:text="${route.startLoc}"></td>
        <td th:text="${route.endLoc}"></td>
        <td th:text="${route.startPickUpTime}"></td>
        <td th:text="${route.endPickUpTime}"></td>
        <td th:text="${route.capacity}"></td>

        <td><button type = "submit" th:id = "${route.id}">Join</button></td>

    </tr>
</table>

</body>
</html>
