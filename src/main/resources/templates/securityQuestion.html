<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>

    <title>Security Question</title>

</head>
<body>
<div id = "center-box">

<h1>Answer your Security Question</h1>
    <h3 class = "text" th:text = "' Security Question: '+ ${param.userSecurityQuestion}"></h3>

    <form th:action="@{/securityQuestion}" method="post">
        <div class = "align-left">

            <h3 class = "text">Security Answer</h3>
            <label>
                <input type="text" name="answer"/>
            </label>
            <input type="hidden" name="username" th:value="${param.userUsername}" />

        </div>
        <div id = "invalid" th:if="${param.error}">
            <h3 class = "text">Incorrect Security Answer</h3>
        </div>
        <div id = "sign-margin">
            <input id = "signUp" type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
